<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextShare</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 10vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #5c6ac4;
            margin-bottom: 20px;
        }
        #form-section, #display-section {
            display: none; /* Initially hide both sections */
        }
        #form-section.active, #display-section.active {
            display: block; /* Show the active section */
        }
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            min-height: 150px;
            box-sizing: border-box;
        }
        button {
            background-color: #5c6ac4;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #4956a1;
        }
        .text-display {
            white-space: pre-wrap;
            text-align: left;
            padding: 20px;
            background-color: #eef2f8;
            border-radius: 8px;
            border: 1px solid #d3d9e8;
            overflow-x: auto;
            max-height: 50vh;
        }
        .loading-message {
            font-style: italic;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TextShare</h1>
        
        <div id="form-section" class="active">
            <textarea id="text-input" placeholder="Type or paste your text here..."></textarea>
            <button id="submit-btn">Generate Link</button>
        </div>
        
        <div id="display-section">
            <div id="text-output" class="text-display"></div>
        </div>

        <script src="app.js" type="module"></script>
    </div>
</body>
</html>
