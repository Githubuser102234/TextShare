<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextShare</title>
    <style>
        /* Existing CSS styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 10vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #2196F3; /* Changed to Blue */
            margin-bottom: 20px;
        }
        #form-section, #display-section {
            display: none; /* Initially hide both sections */
        }
        #form-section.active, #display-section.active {
            display: block; /* Show the active section */
        }
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            min-height: 150px;
            box-sizing: border-box;
            margin-bottom: 15px; /* Added spacing */
        }
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            margin-bottom: 15px; /* Added spacing */
        }
        button {
            background-color: #2196F3; /* Changed to Blue */
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1976D2; /* Changed to a darker blue */
        }
        .text-display {
            white-space: pre-wrap;
            text-align: left;
            padding: 20px;
            background-color: #eef2f8;
            border-radius: 8px;
            border: 1px solid #d3d9e8;
            overflow-x: auto;
            max-height: 50vh;
        }
        /* New CSS for the timestamp */
        #timestamp-output {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        .loading-message {
            font-style: italic;
            color: #888;
        }
        /* New CSS for the shimmer effect */
        .shimmer {
            background: #f6f7f8;
            background-image: linear-gradient(to right, #f6f7f8 0%, #edeef1 20%, #f6f7f8 40%, #f6f7f8 100%);
            background-repeat: no-repeat;
            background-size: 800px 100%;
            animation: shimmer 1s linear infinite;
            cursor: progress;
            pointer-events: none; /* Disables all pointer events */
        }
        .shimmer::placeholder {
            color: transparent; /* Hides placeholder text during shimmer */
        }
        @keyframes shimmer {
            0% {
                background-position: -468px 0;
            }
            100% {
                background-position: 468px 0;
            }
        }
        .hidden {
            display: none;
        }
        /* Style for the timestamp shimmer placeholder */
        .timestamp-placeholder {
            display: inline-block;
            width: 150px; /* Adjust as needed */
            height: 1em;
            vertical-align: middle;
            background: #e0e0e0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TextShare</h1>
        
        <div id="form-section" class="active">
            <input type="text" id="title-input" placeholder="Add a title (optional)">
            <textarea id="text-input" placeholder="Type or paste your text here..."></textarea>
            <button id="submit-btn">Generate Link</button>
        </div>
        
        <div id="display-section">
            <h2 id="title-output" class="text-display"></h2>
            <p id="timestamp-output"></p>
            <div id="text-output" class="text-display"></div>
            <button id="share-btn">Share Link</button>
            <button id="copy-btn">Copy Link</button>
            <button id="home-btn">Go Home</button>
        </div>

        <script src="app.js" type="module"></script>
    </div>
</body>
</html>
